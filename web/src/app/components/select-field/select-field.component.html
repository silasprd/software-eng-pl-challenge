<div class="select-container">
    <mat-form-field>
        <mat-label>{{label}}</mat-label>

        <mat-select [placeholder]="placeholder" [formControl]="control" [ngModel]="selectedValue">

            <div *ngIf="!isEnum">
                <ng-container *ngFor="let option of listOptions">
                    <mat-option [value]="option[valueProp]">
                        {{option[labelProp]}}
                    </mat-option>
                </ng-container>
            </div>

            <div *ngIf="isEnum">
                <ng-container *ngFor="let option of listOptions">
                    <mat-option [value]="option">
                        {{option}}
                    </mat-option>
                </ng-container>
            </div>

        </mat-select>
    </mat-form-field>
</div>
