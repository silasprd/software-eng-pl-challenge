<div class="ranking-school-container">
  <mat-card-content class="search-card-content">
    <form [formGroup]="selectSchoolForm">
      <app-select-field
        [control]="schoolTypeControl"
        label="Selecione uma escola: "
        placeholder="Selecionar..."
        [listOptions]="schoolList"
        valueProp="id"
        labelProp="type"
        (selectionChange)="onSchoolSelectionChange($event)">
      </app-select-field>
      <app-button buttonText="PESQUISAR" (click)="selectSchool()"></app-button>
    </form>
  </mat-card-content>
  <mat-card class="ranking-school-card">
    <mat-card-header>
      <mat-card-title class="search-card-title">
        <h5>Escola de Dados</h5>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="ranking-card-content">
      <app-table [dataList]="studentBySchoolList" [columns]="studentColumns">
      </app-table>
    </mat-card-content>
  </mat-card>
</div>
