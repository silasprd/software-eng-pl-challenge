<div class="select-container">
    <mat-form-field>
        <mat-label>{{label}}</mat-label>

        <mat-select [placeholder]="placeholder" [formControl]="control">

            <ng-container *ngFor="let option of listOptions">
                <mat-option [value]="option[valueProp]">
                    {{option[labelProp]}}
                </mat-option>
            </ng-container>

        </mat-select>
    </mat-form-field>
</div>
